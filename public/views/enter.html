<div class="container form" id="credentials">
	<div class="line center">{{welcomeMessage}}</div>
	<input type="text" class="line" placeholder="Name" ng-model="login"></input>
	<input type="text" class="line" placeholder="Password" ng-model="password"></input>
	<input type="button" class="line" value="{{buttonText}}" ng-click="sendCredentials()"></input>
</div>
